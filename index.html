<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pomodoro Technic</title>
</head>
<body>

<div class="container">
   <div class="pomodoroContainer">
       <div class="settingsContainer">
        
            <div class="minSettings azc">
                <label for="plusWorkMin">Work Time</label>
                <button class="plusWorkMin">+</button>
                <input id="workMinSet" type="text" value="1" />
                <button class="minusWorkMin">-</button>
            </div>
            <div class="restSettings azc">
                    <label for="plusRes">Short Break</label>
                <button class="plusRes">+</button>
                <input id="shortBreakSet" type="text" />
                <button class="minusRes">-</button>
            </div>
            <div class="restSettings2 azc">
                <label for="plusLongRes">Long Break</label>
                <button class="plusLongRes">+</button>
                <input id="longBreakSet" type="text"  />
                <button class="minusLongRes">-</button>
            </div>
    </div>
    <input type="button" class="pomodoroButton" value="START POMODORO">
</div>
<div class="minSec"> 
    <!-- <h1 class="minuteText time"></h1>
    <h1 class="secondText time"></h1> -->
</div>
    


</div>
<h1 class="totalText totalWorkTime"></h1>



    
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
